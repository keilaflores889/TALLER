<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body style="background-color: #24a298; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Formulario de login -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 font-weight-bold mb-2">Bienvenido al Consultorio Odontológico</h1>
                                        <h2 class="h5 text-primary font-italic mb-4">"Dra. Diana Barreto"</h2>
                                    </div>
                                    <form class="user" method="post" action="{{ url_for('login.login') }}">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                        
                                        <!-- Campo de usuario -->
                                        <div class="form-group">
                                            <input type="text" 
                                                   class="form-control form-control-user rounded-pill" 
                                                   name="usuario_nombre" 
                                                   placeholder="Nombre de usuario" 
                                                   required>
                                        </div>
                                        
                                        <!-- Campo de contraseña -->
                                        <div class="form-group">
                                            <input type="password" 
                                                   class="form-control form-control-user rounded-pill" 
                                                   name="usuario_clave" 
                                                   placeholder="Contraseña" 
                                                   required>
                                        </div>
        
                                        <!-- Botón de inicio de sesión -->
                                        <button type="submit" class="btn btn-info btn-user btn-block rounded-pill"> Iniciar Sesión</button>
                                        <hr>
                                    </form>

                                     <!-- Footer -->
                                     <div class="text-center">

                                        <p class="small text-muted">© 2025 Consultorio Odontologico Dra. Diana Barreto. Todos los derechos reservados.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    
    <script>
        setTimeout(() => {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.transition = "opacity 0.5s ease";
                flashMessages.style.opacity = "0";
                setTimeout(() => flashMessages.remove(), 500);
            }
        }, 3000);
    </script>


</body>

</html>
