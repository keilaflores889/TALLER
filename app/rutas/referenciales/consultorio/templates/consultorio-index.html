{% extends 'base.html' %}

{% block titulo %}
Consultorios
{% endblock %}

{% block contenido %}
<div class="container mt-4">

  <!-- Card principal -->
  <div class="card shadow-sm border-0 rounded-lg">
    <!-- Header: Botón Agregar y Título -->
    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-light btn-sm" id="btnAgregar">
        <i class="fas fa-plus-circle mr-1"></i> Agregar
      </button>
      <h5 class="mb-0 font-weight-bold">
        <i class="fas fa-clinic-medical mr-2"></i> Consultorios
      </h5>
    </div>

    <!-- Body: Tabla de consultorios -->
    <div class="card-body p-2">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-bordered align-middle text-center" id="tbl">
          <thead class="bg-info text-white">
            <tr>
              <th>Nombre Consultorio</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- =========================== -->
  <!-- Modal Formulario Consultorio -->
  <!-- =========================== -->
  <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content shadow-lg border-0 rounded-lg">

        <!-- Header -->
        <div class="modal-header bg-info text-white rounded-top">
          <h5 class="modal-title font-weight-bold">
            <i class="fas fa-clinic-medical mr-2"></i> <span id="modalTitle">Nuevo Consultorio</span>
          </h5>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <input type="hidden" id="txtCodigo">

          <div class="form-group">
            <label for="txtNombre" class="font-weight-bold">
              <i class="fas fa-hospital mr-1"></i> Nombre Consultorio:
            </label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre del consultorio">
          </div>

          <div class="form-group">
            <label for="txtDireccion" class="font-weight-bold">
              <i class="fas fa-map-marker-alt mr-1"></i> Dirección:
            </label>
            <input type="text" class="form-control" id="txtDireccion" placeholder="Ingrese dirección">
          </div>

          <div class="form-group">
            <label for="txtTelefono" class="font-weight-bold">
              <i class="fas fa-phone mr-1"></i> Teléfono:
            </label>
            <input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese teléfono">
          </div>

          <div class="form-group">
            <label for="txtCorreo" class="font-weight-bold">
              <i class="fas fa-envelope mr-1"></i> Correo:
            </label>
            <input type="email" class="form-control" id="txtCorreo" placeholder="Ingrese correo electrónico">
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-info" id="btnGuardar">
            <i class="fas fa-save mr-1"></i> Guardar
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-times mr-1"></i> Cerrar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

const initDatatable = () => {
  $('#tbl').DataTable({
    language: {
      url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
    },
    ajax: '/api/v1/consultorios',
    columns: [
      { data: 'nombre_consultorio' },
      {
        data: function (row) {
          const direccion = encodeURIComponent(row.direccion || "");
          return `<a href="https://www.google.com/maps/search/?api=1&query=${direccion}" 
                    target="_blank" title="Ver en Google Maps">
                    <i class="fas fa-map-marker-alt text-danger mr-1"></i>${row.direccion || ''}
                  </a>`;
        }
      },
      { 
        data: function(row) {
          return formatearTelefonoParaMostrar(row.telefono || '');
        }
      },
      { data: 'correo' },
      {
        data: function (row) {
          return `
            <div class="text-center">
              <button type="button" name="btn_editar" class="btn btn-sm btn-info mr-1" 
                      data-codigo="${row.codigo}" title="Editar">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" name="btn_eliminar" class="btn btn-sm btn-danger" 
                      data-codigo="${row.codigo}" title="Eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>`;
        }
      }
    ]
  });
};

// ==========================================
// FORMATO DE TELÉFONO
// ==========================================
const formatearTelefonoParaMostrar = (telefono) => {
  // Limpiar todo excepto dígitos
  let limpio = telefono.replace(/\D/g, '');
  
  // Si viene con +595 o 595, quitarlo
  if (limpio.startsWith('595')) {
    limpio = limpio.substring(3);
  }
  
  // Asegurar que tenga el 0 al inicio
  if (!limpio.startsWith('0')) {
    limpio = '0' + limpio;
  }
  
  // Formatear con espacio: "0982 341322"
  if (limpio.length > 4) {
    return limpio.substring(0, 4) + ' ' + limpio.substring(4);
  }
  return limpio;
};

const formatearTelefonoParaGuardar = (telefono) => {
  // Limpiar espacios y caracteres no numéricos (excepto el +)
  let limpio = telefono.replace(/[^\d+]/g, '');
  
  // Si ya tiene +595, devolverlo tal cual
  if (limpio.startsWith('+595')) {
    return limpio;
  }
  
  // Quitar cualquier + o 595 existente para limpiar
  limpio = limpio.replace(/^\+?595?/, '');
  
  // Si empieza con 0, quitarlo
  if (limpio.startsWith('0')) {
    limpio = limpio.substring(1);
  }
  
  // Limitar a 9 dígitos máximo (ej: 982341322)
  if (limpio.length > 9) {
    limpio = limpio.substring(0, 9);
  }
  
  // Agregar +595 al inicio
  return '+595' + limpio;
};
// ==========================================
// CRUD
// ==========================================
const agregar = () => {
  $('#btnAgregar').on('click', function () {
    $('#modalTitle').text("Agregar Consultorio");
    $('#txtCodigo, #txtNombre, #txtDireccion, #txtTelefono, #txtCorreo').val("");
    $('#modalFormulario').modal('show');
  });
};

const guardar = () => {
  $('#btnGuardar').on('click', function () {
    const codigo = $('#txtCodigo').val();
    const datos = {
      nombre_consultorio: $('#txtNombre').val(),
      direccion: $('#txtDireccion').val(),
      telefono: formatearTelefonoParaGuardar($('#txtTelefono').val().trim()),
      correo: $('#txtCorreo').val()
    };
    const tabla = $('#tbl').DataTable();

    if (!datos.nombre_consultorio.trim()) {
      Swal.fire("Error", "El campo Nombre Consultorio es obligatorio.", "error");
      return;
    }

    const url = codigo ? `/api/v1/consultorios/${codigo}` : '/api/v1/consultorios';
    const method = codigo ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': CSRFToken
      },
      body: JSON.stringify(datos)
    })
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        tabla.ajax.reload();
        Swal.fire("Éxito", codigo ? "Consultorio actualizado" : "Consultorio agregado", "success");
        $('#modalFormulario').modal('hide');
      } else {
        Swal.fire("Error", d.error || "No se pudo guardar", "error");
      }
    })
    .catch(err => {
      console.error(err);
      Swal.fire("Error", "Ocurrió un error al guardar.", "error");
    });
  });
};

const editar = () => {
  $('#tbl').on('click', 'button[name="btn_editar"]', function () {
    const codigo = $(this).data('codigo');
    fetch(`/api/v1/consultorios/${codigo}`)
      .then(r => r.json())
      .then(d => {
        if (d.success) {
          const c = d.data;
          $('#modalTitle').text("Editar Consultorio");
          $('#txtCodigo').val(c.codigo);
          $('#txtNombre').val(c.nombre_consultorio);
          $('#txtDireccion').val(c.direccion);
          $('#txtTelefono').val(formatearTelefonoParaMostrar(c.telefono || ''));
          $('#txtCorreo').val(c.correo);
          $('#modalFormulario').modal('show');
        } else {
          Swal.fire("Error", d.error, "error");
        }
      });
  });
};

const eliminar = () => {
  $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
    const codigo = $(this).data('codigo');
    const botonEliminar = $(this);

    Swal.fire({
      title: "¿Deseas eliminar este consultorio?",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: "Sí, eliminar",
      cancelButtonText: "Cancelar",
      confirmButtonColor: '#dc3545',
      cancelButtonColor: '#6c757d'
    }).then((result) => {
      if (result.isConfirmed) {
        fetch(`/api/v1/consultorios/${codigo}`, {
          method: 'DELETE',
          headers: { 
            'Content-Type': 'application/json', 
            'X-CSRFToken': CSRFToken 
          }
        })
        .then(resp => resp.json())
        .then(result => {
          if (result && !result.error && result.success) {
            const fila = botonEliminar.closest('tr');
            const tabla = $('#tbl').DataTable();
            tabla.row(fila).remove().draw();
            Swal.fire({
              icon: 'success',
              title: 'Eliminado',
              text: 'El consultorio ha sido eliminado correctamente.',
              confirmButtonColor: '#28a745'
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error al eliminar',
              text: result.error || 'No se pudo eliminar el consultorio.',
              confirmButtonColor: '#dc3545'
            });
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire({
            icon: 'error',
            title: 'Error de conexión',
            text: 'Ocurrió un error al eliminar.',
            confirmButtonColor: '#dc3545'
          });
        });
      }
    });
  });
};

// ==========================================
// VALIDACIONES
// ==========================================
const validarTelefono = () => {
  // Validación keypress: solo números
  $('#txtTelefono').on('keypress', function(e) {
    if ([8, 9, 27, 13, 46].indexOf(e.keyCode) !== -1 ||
        (e.keyCode === 65 && e.ctrlKey === true) ||
        (e.keyCode === 67 && e.ctrlKey === true) ||
        (e.keyCode === 86 && e.ctrlKey === true) ||
        (e.keyCode === 88 && e.ctrlKey === true)) {
      return;
    }
    if ((e.which < 48 || e.which > 57)) {
      e.preventDefault();
    }
  });

  // Formateo automático al escribir
  $('#txtTelefono').on('input', function(e) {
    const input = e.target;
    let valor = input.value.replace(/\D/g, '');
    
    // Limitar a 9 dígitos (sin contar el 595)
    if (valor.length > 9) {
      valor = valor.substring(0, 9);
    }
    
    // Aplicar formato: "098 123456"
    if (valor.length > 3) {
      input.value = valor.substring(0, 3) + ' ' + valor.substring(3);
    } else {
      input.value = valor;
    }
  });

  // Pegar solo números con formato
  $('#txtTelefono').on('paste', function(e) {
    setTimeout(() => {
      let valor = this.value.replace(/\D/g, '');
      if (valor.length > 9) valor = valor.substring(0, 9);
      if (valor.length > 3) {
        this.value = valor.substring(0, 3) + ' ' + valor.substring(3);
      } else {
        this.value = valor;
      }
    }, 0);
  });
};


// ==========================================
// INICIALIZACIÓN
// ==========================================
$(function () {
  initDatatable();
  agregar();
  guardar();
  editar();
  eliminar();
  validarTelefono();
 
});
</script>
{% endblock %}
