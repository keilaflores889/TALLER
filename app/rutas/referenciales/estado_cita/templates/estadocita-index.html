{% extends 'base.html' %}

{% block titulo %}
Estado de la Cita
{% endblock %}

{% block contenido %}
<div class="container mt-4">

  <!-- Card principal -->
  <div class="card shadow-sm border-0 rounded-lg">
    <!-- Header: Botón Agregar y Título -->
    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-light btn-sm" id="btnAgregar">
        <i class="fas fa-plus-circle mr-1"></i> Agregar
      </button>
      <h5 class="mb-0 font-weight-bold">
        <i class="fas fa-calendar-check mr-2"></i> Estado de la Cita
      </h5>
    </div>

    <!-- Body: Tabla -->
    <div class="card-body p-2">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-bordered align-middle text-center" id="tbl">
          <thead class="bg-info text-white">
            <tr>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- =========================== -->
  <!-- Modal Formulario EstadoCita -->
  <!-- =========================== -->
  <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content shadow-lg border-0 rounded-lg">

        <!-- Header -->
        <div class="modal-header bg-info text-white rounded-top">
          <h5 class="modal-title font-weight-bold">
            <i class="fas fa-calendar-check mr-2"></i> <span id="modalTitle">Nuevo Estado de Cita</span>
          </h5>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <input type="hidden" id="txtIdEstadoCita">

          <div class="form-group">
            <label for="txtDescripcion" class="font-weight-bold">
              <i class="fas fa-pen mr-1"></i> Estado de la Cita:
            </label>
            <input type="text" 
                   class="form-control" 
                   id="txtDescripcion">
           
          </div>

        <!-- Footer -->
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-info" id="btnGuardar">
            <i class="fas fa-save mr-1"></i> Guardar
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-times mr-1"></i> Cerrar
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;
  

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/estadoscitas',
      columns: [
        { data: 'descripcion' },
        { data: function(row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-sm btn-info" data-id_estado="${row.id_estado}" title="Editar">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" name="btn_eliminar" class="btn btn-sm btn-danger" data-id_estado="${row.id_estado}" title="Eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>`;
          }
        }
      ]
    });
  }

  const validarDescripcion = (descripcion) => {
    if (!descripcion) return false;
    descripcion = descripcion.trim().toUpperCase();
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Nuevo Estado de la Cita");
      $('#txtIdEstadoCita').val("");
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idEstado = $('#txtIdEstadoCita').val();
      const descripcion = $('#txtDescripcion').val().trim().toUpperCase();
      const tabla = $('#tbl').DataTable();


      const payload = { descripcion };

      if (idEstado) {
        // update
        fetch(`/api/v1/estadoscitas/${idEstado}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': CSRFToken },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            tabla.ajax.reload();
            $('#modalFormulario').modal("hide");
            Swal.fire('Actualizado', 'El estado ha sido actualizado correctamente.', 'success');
          } else {
            Swal.fire('Error', data.error || 'No se pudo actualizar el estado.', 'error');
          }
        });
      } else {
        // insert
        fetch(`/api/v1/estadoscitas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': CSRFToken },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            tabla.ajax.reload();
            $('#modalFormulario').modal("hide");
            Swal.fire('Agregado', 'El estado ha sido agregado correctamente.', 'success');
          } else {
            Swal.fire('Error', data.error || 'No se pudo guardar el estado.', 'error');
          }
        });
      }
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      Swal.fire({
        title: "¿Deseas editar este registro?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          const idEstado = $(this).data('id_estado');
          $('#modalTitle').text("Editar Estado de la Cita");
          $('#txtIdEstadoCita').val(idEstado);

          fetch(`/api/v1/estadoscitas/${idEstado}`)
          .then(resp => resp.json())
          .then(data => {
            if (data.success) {
              $('#txtDescripcion').val(data.data.descripcion);
              $('#modalFormulario').modal();
            } else {
              Swal.fire('Error', 'No se pudo cargar el estado.', 'error');
            }
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
      const idEstado = $(this).data('id_estado');
      const boton = $(this);

      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar",
        confirmButtonColor: '#dc3545'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/estadoscitas/${idEstado}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': CSRFToken }
          })
          .then(resp => resp.json())
          .then(data => {
            if (data.success) {
              const tabla = $('#tbl').DataTable();
              const fila = boton.closest('tr');
              tabla.row(fila).remove().draw();
              Swal.fire('Eliminado', 'El estado ha sido eliminado correctamente.', 'success');
            } else {
              Swal.fire('Error', data.error || 'No se pudo eliminar el estado.', 'error');
            }
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
