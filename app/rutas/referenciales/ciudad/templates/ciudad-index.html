{% extends 'base.html' %}
    
{% block titulo %}
Ciudades
{% endblock %}

{% block contenido %}
<div class="container mt-4">

  <!-- Card principal -->
  <div class="card shadow-sm border-0 rounded-lg">
    <!-- Header: Botón Agregar y Título -->
    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-light btn-sm" id="btnAgregar">
        <i class="fas fa-plus-circle mr-1"></i> Agregar
      </button>
      <h5 class="mb-0 font-weight-bold">
        <i class="fas fa-city mr-2"></i> Ciudades
      </h5>
    </div>

    <!-- Body: Tabla de ciudades -->
    <div class="card-body p-2">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-bordered align-middle text-center" id="tbl">
          <thead class="bg-info text-white">
            <tr>
              <th>Ciudad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- =========================== -->
  <!-- Modal Formulario Ciudad -->
  <!-- =========================== -->
  <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content shadow-lg border-0 rounded-lg">

        <!-- Header -->
        <div class="modal-header bg-info text-white rounded-top">
          <h5 class="modal-title font-weight-bold">
            <i class="fas fa-city mr-2"></i> <span id="modalTitle">Nueva Ciudad</span>
          </h5>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <input type="hidden" id="txtIdCiudad">

          <div class="form-group">
            <label for="txtDescripcion" class="font-weight-bold">
              <i class="fas fa-map-marker-alt mr-1"></i> Ciudad:
            </label>
            <input type="text" 
                   class="form-control" 
                   placeholder="Ingrese el nombre de la ciudad" 
                   id="txtDescripcion">
            <small class="form-text text-muted">
              <i class="fas fa-info-circle"></i> Solo se permiten letras, números y espacios.
            </small>
          </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-info" id="btnGuardar">
            <i class="fas fa-save mr-1"></i> Guardar
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-times mr-1"></i> Cerrar
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/ciudades',
      columns: [
        { data: 'descripcion' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-sm btn-info" data-id_ciudad="${row.id_ciudad}" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" name="btn_eliminar" class="btn btn-sm btn-danger" data-id_ciudad="${row.id_ciudad}" title="Eliminar">
                      <i class="fas fa-trash-alt"></i>
                    </button>`
          }
        }
      ]
    });
  }

 // Función auxiliar para validar descripción
const validarDescripcion = (descripcion) => {
  const patron = /^[A-Za-zÁÉÍÓÚáéíóúÑñÜü0-9\s]+$/;
  return patron.test(descripcion);
}


  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Nueva Ciudad");
      $('#txtIdCiudad').val("");
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const id_ciudad = $('#txtIdCiudad').val();
      const nuevaDescripcion = $('#txtDescripcion').val().trim();
      const tabla = $('#tbl').DataTable();

      // Validaciones del cliente
      if (!nuevaDescripcion) {
        Swal.fire({
          icon: 'warning',
          title: 'Campo requerido',
          text: 'La descripción no puede estar vacía.'
        });
        return;
      }

      if (!validarDescripcion(nuevaDescripcion)) {
        Swal.fire({
          icon: 'warning',
          title: 'Formato inválido',
          text: 'La descripción solo puede contener letras, números y espacios.'
        });
        return;
      }

      const payload = { descripcion: nuevaDescripcion };

      if(id_ciudad) {
        // update
        fetch(`/api/v1/ciudades/${id_ciudad}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            $('#modalFormulario').modal("hide");
            Swal.fire({
              icon: 'success',
              title: 'Actualizado',
              text: 'La ciudad ha sido actualizada correctamente.'
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: data.error || 'No se pudo actualizar la ciudad.'
            });
          }
        }).catch(err => {
          console.error(err);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Ocurrió un error al actualizar la ciudad.'
          });
        });
      } else {
        // insert
        fetch(`/api/v1/ciudades`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            $('#modalFormulario').modal("hide");
            Swal.fire({
              icon: 'success',
              title: 'Agregado',
              text: 'La ciudad ha sido agregada correctamente.'
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: data.error || 'No se pudo guardar la ciudad.'
            });
          }
        }).catch(err => {
          console.error(err);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Ocurrió un error al guardar la ciudad.'
          });
        });
      }
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      Swal.fire({
        title: "¿Deseas editar este registro?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No",
        confirmButtonColor: '#17a2b8',
        cancelButtonColor: '#6c757d'
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar Ciudad");

          const id_ciudad = $(this).data('id_ciudad');
          $('#txtIdCiudad').val(id_ciudad);

          fetch(`/api/v1/ciudades/${id_ciudad}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && data.success && data.data) {
              $('#txtDescripcion').val(data.data.descripcion);
              $('#modalFormulario').modal();
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo cargar la ciudad.'
              });
            }
          })
          .catch(err => {
            console.error(err);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Ocurrió un error al cargar la ciudad.'
            });
          });
        }
      });
    });
  };

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function(){
      const id_ciudad = $(this).data('id_ciudad');
      const botonEliminar = $(this);
      
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "No, cancelar",
        confirmButtonColor: '#dc3545',
        cancelButtonColor: '#6c757d'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/ciudades/${id_ciudad}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = botonEliminar.closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire({
                icon: 'success',
                title: 'Eliminado',
                text: 'La ciudad ha sido eliminada correctamente.'
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.error || 'No se pudo eliminar la ciudad.'
              });
            }
          }).catch(err => {
            console.error(err);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Ocurrió un error al eliminar la ciudad.'
            });
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
