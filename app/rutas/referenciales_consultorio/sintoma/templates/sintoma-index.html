{% extends 'base.html' %}
    
{% block titulo %}
Síntomas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Síntomas</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-outline-info" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead class="table-info">
            <tr>
              <th>Síntomas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="txtIdSintoma">
              <label for="txtDescripcion">Síntoma:</label>
              <input type="text" class="form-control" placeholder="Ingrese un síntoma" id="txtDescripcion">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>

        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;
function validarDescripcion(descripcion) {
  // Acepta solo letras, espacios y acentos, pero NO números
  const regex = /^[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+$/;
  return regex.test(descripcion.trim());
}

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/sintomas',
      columns: [
        { data: 'descripcion_sintoma' },  // CORREGIDO
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-info" data-id_sintoma="${row.id_sintoma}" title="Editar"><i class="fas fa-edit"></i></button>
                    <button type="button" name="btn_eliminar" class="btn btn-danger" data-id_sintoma="${row.id_sintoma}" title="Eliminar"><i class="fas fa-trash-alt"></i></button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar un Síntoma");
      $('#txtIdSintoma').val("");
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const id_sintoma = $('#txtIdSintoma').val();
      const nuevaDescripcion = $('#txtDescripcion').val();
      const tabla = $('#tbl').DataTable();

      if(id_sintoma) {
        // update
        fetch(`/api/v1/sintomas/${id_sintoma}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify({ descripcion_sintoma: nuevaDescripcion })  // CORREGIDO
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "El síntoma ha sido actualizado correctamente.", "success");
          } else {
            Swal.fire(data.error || "No se pudo actualizar.");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar el síntoma.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/sintomas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify({ descripcion_sintoma: nuevaDescripcion })  // CORREGIDO
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Agregado", "El síntoma ha sido agregado correctamente.", "success");
          } else {
            Swal.fire(data.error || "No se pudo guardar.");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar el síntoma.", "error");
        });
      }
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar un Síntoma");

          const id_sintoma = $(this).data('id_sintoma');
          $('#txtIdSintoma').val(id_sintoma);

          fetch(`/api/v1/sintomas/${id_sintoma}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtDescripcion').val(data.data.descripcion_sintoma);  // CORREGIDO
            $('#modalFormulario').modal();
          });
        }
      });
    });
  };

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
      const id_sintoma = $(this).data('id_sintoma');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/sintomas/${id_sintoma}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "", "success");
            } else {
              Swal.fire(data.error || "No se pudo eliminar.");
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar el síntoma.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
