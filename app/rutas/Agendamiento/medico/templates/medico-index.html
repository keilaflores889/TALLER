{% extends 'base.html' %}

{% block titulo %}
Medico
{% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h3>Medicos</h3>

  <!-- Tarjeta -->
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-outline-info" id="btnAgregar">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-striped" id="tbl">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>N° de Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <!-- /Tarjeta -->

  <!-- Modal para agregar o editar medico -->
  <div class="modal" id="modalFormulario">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle">Nuevo Medico</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Cuerpo -->
        <div class="modal-body">
          <!-- Campo Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
          </div>

          <!-- Campo Apellido -->
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control" placeholder="Ingrese el apellido">
          </div>

          <!-- Campo Especialidad -->
          <div class="form-group">
            <label for="txtEspecialidad">Especialidad:</label>
            <input type="text" id="txtEspecialidad" class="form-control" placeholder="Click para seleccionar especialidad">
            <input type="hidden" id="id_especialidad">
          </div>

          <!-- Campo numero de registro -->
          <div class="form-group">
            <label for="txtregistro">N° de Registro:</label>
            <input type="text" id="txtregistro" class="form-control" placeholder="Ingrese el numero del registro">
          </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal de selección de especialidad -->
  <div class="modal" id="modalBuscarEspecialidad">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalEspecialidadTitle">Seleccionar Especialidad</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="tblEspecialidad">
              <thead>
                <tr>
                  <th>Especialidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Librerías necesarias -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/medico',
      columns: [
        { data: 'nombre' },
        { data: 'apellido' },
        { data: 'especialidad' },
        { data: 'num_registro' },
        {
          data: function(row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-info" data-id_medico="${row.id_medico}">Editar</button>
              <button type="button" name="btn_eliminar" class="btn btn-warning" data-id_medico="${row.id_medico}">Eliminar</button>`;
          }
        }
      ]
    });
  };

  const initDatatablee = () => {
    $('#tblEspecialidad').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/especialidades',
      columns: [
        { data: 'descripcion' },
        {
          data: function(row) {
            return `<button type="button" name="btn_seleccionar_especialidad" class="fa fa-check" data-id="${row.id_especialidad}" data-especialidad="${row.descripcion}"> Seleccionar</button>`;
          }
        }
      ],
      destroy: true // Permite reinicializar el DataTable
    });

    $('#tblEspecialidad').on('click', 'button[name="btn_seleccionar_especialidad"]', function () {
      const idEspecialidad = $(this).data('id');
      const especialidad = $(this).data('especialidad');
      $('#txtEspecialidad').val(especialidad);
      $('#id_especialidad').val(idEspecialidad);
      $('#modalBuscarEspecialidad').modal('hide');
    });
  };

  const buscarEspecialidad = () => {
    $('#txtEspecialidad').on('click', function () {
      $('#modalEspecialidadTitle').text("Seleccionar Especialidad");
      $('#modalBuscarEspecialidad').modal();
      initDatatablee(); // Llama a la inicialización de la tabla de especialidades
    });
  };

  const agregar = () => {
    $('#btnAgregar').on('click', function() {
      $('#modalTitle').text("Agregar Médico");
      $('#txtIdMedico').val(""); // Se debe definir correctamente este campo
      $('#nombre').val("");
      $('#apellido').val("");
      $('#txtEspecialidad').val("");
      $('#id_especialidad').val("");
      $('#txtregistro').val("");
      $('#modalFormulario').modal();
    });
  };

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idMedico = $('#txtIdMedico').val();
      const nombre = $('#nombre').val();
      const apellido = $('#apellido').val();
      const id_especialidad = $('#id_especialidad').val();
      const num_registro = $('#txtregistro').val();
      const tabla = $('#tbl').DataTable();

      const metodo = idMedico ? 'PUT' : 'POST';
      const url = idMedico ? `/api/v1/medico/${idMedico}` : `/api/v1/medico`;

      fetch(url, {
        method: metodo,
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': CSRFToken
        },
        body: JSON.stringify({ nombre, apellido, id_especialidad, num_registro })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.success) {
          tabla.ajax.reload();
          Swal.fire(idMedico ? "Actualizado" : "Registrado", `El médico ha sido ${idMedico ? 'actualizado' : 'registrado'} correctamente.`, "success");
        } else {
          Swal.fire("Error", data.error || "Ocurrió un error", "error");
        }
      })
      .catch(err => Swal.fire("Error", "Ocurrió un error al guardar médico.", "error"));

      $('#modalFormulario').modal("hide");
    });
  };

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      const idMedico = $(this).data('id_medico');
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar Médico");
          $('#txtIdMedico').val(idMedico); // Correcto

          fetch(`/api/v1/medico/${idMedico}`)
          .then(resp => resp.json())
          .then(data => {
            if (data.data) {
              $('#nombre').val(data.data.nombre);
              $('#apellido').val(data.data.apellido);
              $('#txtEspecialidad').val(data.data.especialidad);
              $('#id_especialidad').val(data.data.id_especialidad);
              $('#txtregistro').val(data.data.num_registro);
              $('#modalFormulario').modal();
            } else {
              Swal.fire("Error", "No se encontraron datos del médico.", "error");
            }
          })
          .catch(err => Swal.fire("Error", "Ocurrió un error al obtener los datos del médico.", "error"));
        }
      });
    });
  };

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
      const idMedico = $(this).data('id_medico');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/medico/${idMedico}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if (data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", data.success, "success");
            } else {
              Swal.fire("Error", data.error || "Ocurrió un error", "error");
            }
          })
          .catch(err => Swal.fire("Error", "Ocurrió un error al eliminar médico.", "error"));
        }
      });
    });
  };

  // Agregar eventos
  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
    buscarEspecialidad();
  };

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
