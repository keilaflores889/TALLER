{% extends 'base.html' %}

{% block titulo %}
Registrar Cita
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Registro de Citas</h3>
  
    <!-- Tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-outline-info" id="btnAgregarCita">Agregar Cita</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tblCitas">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Médico</th>
              <th>Especialidad</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- /Tarjeta -->
  
    <!-- Modal -->
    <div class="modal" id="modalFormularioCita">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Registrar Cita</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Cuerpo -->
          <div class="modal-body">
            <div class="row">
              <!-- Columna izquierda -->
              <div class="col-md-6">

                <!-- Campo Paciente -->
                <div class="form-group">
                  <label for="paciente">Paciente:</label>
                  <input type="text" id="paciente" class="form-control" placeholder="Ingrese el nombre del paciente">
                </div>
                <!-- Campo Médico -->
                <div class="form-group">
                    <label for="medico">Médico:</label>
                    <select id="medico" class="form-control">
                      <option value="">Seleccione</option>
                      <option value="Dr. Juan Pérez">Dra. Diana Barreto</option>
                      <option value="Dra. María López">Dra. Nuri González</option>
                      <option value="Dr. Carlos Sánchez">Dr. Alexander Ayala</option>
                    </select>
                  </div>
                <!-- Campo Especialidad -->
                <div class="form-group">
                  <label for="especialidad">Especialidad:</label>
                  <select id="especialidad" class="form-control">
                    <option value="">Seleccione</option>
                    <option value="Ortodoncia">Ortodoncia</option>
                    <option value="Rehabilitación Oral">Rehabilitación Oral</option>
                    <option value="Cirugía Oral">Cirugía Oral</option>
                  </select>
                </div>
                <!-- Campo Fecha -->
                <div class="form-group">
                  <label for="fecha">Fecha:</label>
                  <input type="date" id="fecha" class="form-control">
                </div>
              </div>
              <!-- Columna derecha -->
              <div class="col-md-6">
                <!-- Campo Hora -->
                <div class="form-group">
                  <label for="hora">Hora:</label>
                  <input type="time" id="hora" class="form-control">
                </div>
                <!-- Campo Estado -->
                <div class="form-group">
                  <label for="estado">Estado:</label>
                  <select id="estado" class="form-control">
                    <option value="">Seleccione</option>
                    <option value="Reservado">Reservado</option>
                    <option value="Sin Confirmar">Sin Confirmar</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Realizado">Realizado</option>
                  </select>
                </div>
                <!-- Campo Motivo de Consulta -->
                <div class="form-group">
                  <label for="motivo">Motivo de Consulta:</label>
                  <textarea id="motivo" class="form-control" rows="4" placeholder="Describa el motivo de la consulta"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardarCita">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Librerías necesarias -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}

{% block js %}
<script>
  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/registroc',
      columns: [
        { data: 'paciente' },
        { data: 'medico' },
        { data: 'especialidad' },
        { data: 'fecha' },
        { data: 'hora' },
        { data: 'estado' },
        {
          data: function(row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-info" data-id_cita="${row.id_cita}">Editar</button>
              <button type="button" name="btn_eliminar" class="btn btn-warning" data-id_cita="${row.id_cita}">Eliminar</button>`;
          }
        }
      ]
    });
  };

  const agregarCita = () => {
    $('#btnAgregarCita').on('click', function() {
      $('#modalTitle').text("Registrar Cita");
      $('#paciente').val("");
      $('#medico').val("");
      $('#especialidad').val("");
      $('#fecha').val("");
      $('#hora').val("");
      $('#estado').val("");
      $('#motivo').val("");
      $('#modalFormularioCita').modal();
    });
  };

  const guardarCita = () => {
    $('#btnGuardarCita').on('click', function() {
      const idCita = $('#txtIdCita').val();
      const paciente = $('#paciente').val();
      const medico = $('#medico').val();
      const especialidad = $('#especialidad').val();
      const fecha = $('#fecha').val();
      const hora = $('#hora').val();
      const estado = $('#estado').val();
      const motivo = $('#motivo').val();
      const tabla = $('#tblCitas').DataTable();

      if (idCita) {
        fetch(`/api/v1/registroc/${idCita}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cedula, paciente, medico, especialidad, fecha, hora, estado, motivo })
        })
        .then(resp => resp.json())
        .then(data => {
          if (data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La cita ha sido actualizada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar la cita.", "error");
        });
      } else {
        fetch(`/api/v1/registroc`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cedula, paciente, medico, especialidad, fecha, hora, estado, motivo })
        })
        .then(resp => resp.json())
        .then(data => {
          if (data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Registrado", "La cita ha sido registrada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar la cita.", "error");
        });
      }

      $('#modalFormularioCita').modal("hide");
    });
  };

  const editarCita = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      Swal.fire({
        title: "¿Deseas editar esta cita?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar Cita");
          const idCita = $(this).data('id_cita');
          $('#txtIdCita').val(idCita);

          fetch(`/api/v1/registroc/${idCita}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#paciente').val(data.data.paciente);
            $('#medico').val(data.data.medico);
            $('#especialidad').val(data.data.especialidad);
            $('#fecha').val(data.data.fecha);
            $('#hora').val(data.data.hora);
            $('#estado').val(data.data.estado);
            $('#motivo').val(data.data.motivo);
            $('#modalFormularioCita').modal();
          });
        }
      });
    });
  };

  const eliminarCita = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
      const idCita = $(this).data('id_cita');
      Swal.fire({
        title: "¿Deseas eliminar esta cita?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/registroc/${idCita}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if (data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "La cita ha sido eliminada correctamente.", "success");
            } else {
              Swal.fire(data.error);
            }
          })
          .catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar la cita.", "error");
          });
        }
      });
    });
  };


  const addEvents = () => {
    agregarCita();
    guardarCita();
    editarCita();
    eliminarCita();
  };

  $(function() {
    initDatatable();
    addEvents();
  });
</script>

  {% endblock %}
